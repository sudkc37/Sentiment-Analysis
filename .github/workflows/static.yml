name: Deploy static content to Pages

on:
  push:
    branches: ["master"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (for app2.py)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies (if needed)
        run: |
          pip install -r requirements.txt  # If you have a requirements.txt file

      - name: Run app2.py (generate static files)
        run: |
          python app2.py  # Ensure this generates the static files (e.g., temp.html) in a folder like dist/

      - name: Upload artifact (static files)
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/'  # The folder containing your static files, like temp.html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

